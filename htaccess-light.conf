# Lightweight Bad Bot Blocklist for small sites
<IfModule mod_setenvif.c>
    # Common command-line tools
    SetEnvIfNoCase User-Agent "curl" bad_bot
    SetEnvIfNoCase User-Agent "wget" bad_bot
    SetEnvIfNoCase User-Agent "python-requests" bad_bot
    SetEnvIfNoCase User-Agent "httpclient" bad_bot

    # Security testing / hacking tools
    SetEnvIfNoCase User-Agent "sqlmap" bad_bot
    SetEnvIfNoCase User-Agent "nikto" bad_bot
    SetEnvIfNoCase User-Agent "fimap" bad_bot

    # Generic scrapers / downloaders
    SetEnvIfNoCase User-Agent "libwww-perl" bad_bot
    SetEnvIfNoCase User-Agent "HTTrack" bad_bot
    SetEnvIfNoCase User-Agent "Download" bad_bot
    SetEnvIfNoCase User-Agent "Scrapy" bad_bot

    # Optional: block GPTBot if you don't want AI crawlers
    SetEnvIfNoCase User-Agent "GPTBot" bad_bot
</IfModule>

<Limit GET POST PUT>
    Order Allow,Deny
    Allow from all
    Deny from env=bad_bot
</Limit>
